<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="css/styles.css">

<body>

  <div class="container">

    <div class="row">

      <div class="col-md-1 two box">small2</div>
      <div class="col-md-1 three box">small3</div>

    <div class="row">

    <div class="row">
      <div class="col-md-5"></div>
      <div class="col-md-3 mid-size1">mid1</div>
      <div class="col-md-3 mid-size2">mid2</div>
    </div>

    <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-3 mid-size3">mid3</div>

      </div>
